<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空气检测监控系统</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .jumbotron {
            padding: 2rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">空气检测监控系统</h1>
            <p class="lead">实时监控空气质量指标，让您随时了解周围环境状况。</p>
            <hr class="my-4">
            <p>本系统通过物联网设备采集环境数据，包括温度、湿度、甲烷、TVOC、CO2当量和PM2.5等关键指标。</p>
            <a class="btn btn-primary btn-lg" href="/dashboard" role="button">进入监控面板</a>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">温湿度监测</div>
                    <div class="card-body">
                        <p>实时监测环境温度和湿度，帮助您保持舒适的生活环境。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">空气质量监测</div>
                    <div class="card-body">
                        <p>监测PM2.5、TVOC等污染物浓度，预防呼吸系统疾病。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">有害气体监测</div>
                    <div class="card-body">
                        <p>监测甲烷、二氧化碳当量等有害气体浓度，保障室内空气安全。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
