<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空气检测监控面板</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f5f5f5;
        }
        .data-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            height: 100%;
        }
        .data-card:hover {
            transform: translateY(-5px);
        }
        .data-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .data-unit {
            font-size: 1rem;
            color: #666;
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">空气检测监控系统</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard">监控面板</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="row mb-4">
            <div class="col">
                <h2>实时数据监控</h2>
                <p>最后更新时间: <span id="lastUpdateTime">-</span></p>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-4 mb-4">
                <div class="card data-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">温度</h5>
                        <p class="data-value" id="temperature">--</p>
                        <p class="data-unit">℃</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card data-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">湿度</h5>
                        <p class="data-value" id="humidity">--</p>
                        <p class="data-unit">%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card data-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">甲烷浓度</h5>
                        <p class="data-value" id="methane">--</p>
                        <p class="data-unit">PPM</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card data-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">TVOC</h5>
                        <p class="data-value" id="tvoc">--</p>
                        <p class="data-unit">PPB</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card data-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">二氧化碳当量</h5>
                        <p class="data-value" id="co2">--</p>
                        <p class="data-unit">PPM</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card data-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">PM2.5</h5>
                        <p class="data-value" id="pm25">--</p>
                        <p class="data-unit">μg/m³</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="chartTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="temp-hum-tab" data-bs-toggle="tab" data-bs-target="#temp-hum" type="button" role="tab">温湿度</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="gas-tab" data-bs-toggle="tab" data-bs-target="#gas" type="button" role="tab">气体浓度</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="airquality-tab" data-bs-toggle="tab" data-bs-target="#airquality" type="button" role="tab">空气质量</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="chartTabContent">
                            <div class="tab-pane fade show active" id="temp-hum" role="tabpanel">
                                <div class="chart-container">
                                    <canvas id="tempHumChart"></canvas>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="gas" role="tabpanel">
                                <div class="chart-container">
                                    <canvas id="gasChart"></canvas>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="airquality" role="tabpanel">
                                <div class="chart-container">
                                    <canvas id="airqualityChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/chart.min.js"></script>
    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script>
        // 图表配置
        let tempHumChart, gasChart, airqualityChart;
        
        // 数据存储
        const dataHistory = {
            timestamp: [],
            temperature: [],
            humidity: [],
            methane: [],
            tvoc: [],
            co2: [],
            pm25: []
        };
        
        // 最大历史记录点数
        const MAX_DATA_POINTS = 20;
        
        // 初始化图表
        function initCharts() {
            // 温湿度图表
            const tempHumCtx = document.getElementById('tempHumChart').getContext('2d');
            tempHumChart = new Chart(tempHumCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: '温度 (℃)',
                            data: [],
                            borderColor: 'rgb(255, 99, 132)',
                            tension: 0.1
                        },
                        {
                            label: '湿度 (%)',
                            data: [],
                            borderColor: 'rgb(54, 162, 235)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // 气体浓度图表
            const gasCtx = document.getElementById('gasChart').getContext('2d');
            gasChart = new Chart(gasCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: '甲烷 (PPM)',
                            data: [],
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        },
                        {
                            label: '二氧化碳当量 (PPM)',
                            data: [],
                            borderColor: 'rgb(153, 102, 255)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // 空气质量图表
            const airqualityCtx = document.getElementById('airqualityChart').getContext('2d');
            airqualityChart = new Chart(airqualityCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'TVOC (PPB)',
                            data: [],
                            borderColor: 'rgb(255, 159, 64)',
                            tension: 0.1
                        },
                        {
                            label: 'PM2.5 (μg/m³)',
                            data: [],
                            borderColor: 'rgb(201, 203, 207)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
        
        // 更新图表数据
        function updateCharts() {
            // 格式化时间标签
            const timeLabels = dataHistory.timestamp.map(ts => {
                const date = new Date(ts);
                return date.toLocaleTimeString();
            });
            
            // 更新温湿度图表
            tempHumChart.data.labels = timeLabels;
            tempHumChart.data.datasets[0].data = dataHistory.temperature;
            tempHumChart.data.datasets[1].data = dataHistory.humidity;
            tempHumChart.update();
            
            // 更新气体浓度图表
            gasChart.data.labels = timeLabels;
            gasChart.data.datasets[0].data = dataHistory.methane;
            gasChart.data.datasets[1].data = dataHistory.co2;
            gasChart.update();
            
            // 更新空气质量图表
            airqualityChart.data.labels = timeLabels;
            airqualityChart.data.datasets[0].data = dataHistory.tvoc;
            airqualityChart.data.datasets[1].data = dataHistory.pm25;
            airqualityChart.update();
        }
        
        // 添加新数据到历史记录
        function addDataPoint(data) {
            dataHistory.timestamp.push(data.timestamp);
            dataHistory.temperature.push(data.temperature);
            dataHistory.humidity.push(data.humidity);
            dataHistory.methane.push(data.methane);
            dataHistory.tvoc.push(data.tvoc);
            dataHistory.co2.push(data.co2);
            dataHistory.pm25.push(data.pm25);
            
            // 限制数据点数量
            if (dataHistory.timestamp.length > MAX_DATA_POINTS) {
                dataHistory.timestamp.shift();
                dataHistory.temperature.shift();
                dataHistory.humidity.shift();
                dataHistory.methane.shift();
                dataHistory.tvoc.shift();
                dataHistory.co2.shift();
                dataHistory.pm25.shift();
            }
        }
        
        // 更新实时数据显示
        function updateRealTimeDisplay(data) {
            document.getElementById('temperature').textContent = data.temperature.toFixed(1);
            document.getElementById('humidity').textContent = data.humidity.toFixed(1);
            document.getElementById('methane').textContent = data.methane.toFixed(1);
            document.getElementById('tvoc').textContent = data.tvoc.toFixed(0);
            document.getElementById('co2').textContent = data.co2.toFixed(0);
            document.getElementById('pm25').textContent = data.pm25.toFixed(1);
            
            const date = new Date(data.timestamp);
            document.getElementById('lastUpdateTime').textContent = date.toLocaleString();
        }
        
        // WebSocket连接
        function connectWebSocket() {
            const socket = new SockJS('/air-data-websocket');
            const stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('WebSocket连接成功: ' + frame);
                
                stompClient.subscribe('/topic/air-data', function(message) {
                    const data = JSON.parse(message.body);
                    console.log('收到数据: ', data);
                    
                    updateRealTimeDisplay(data);
                    addDataPoint(data);
                    updateCharts();
                });
            }, function(error) {
                console.error('WebSocket连接失败: ', error);
                setTimeout(connectWebSocket, 5000); // 5秒后重试
            });
            
            return stompClient;
        }
        
        // 加载历史数据
        async function loadHistoryData() {
            try {
                const response = await fetch('/api/history');
                const historyData = await response.json();
                
                console.log('加载历史数据: ', historyData);
                
                if (historyData && historyData.length > 0) {
                    // 仅加载最新的MAX_DATA_POINTS个数据点
                    const recentData = historyData.slice(-MAX_DATA_POINTS);
                    
                    recentData.forEach(data => {
                        addDataPoint(data);
                    });
                    
                    // 更新显示和图表
                    updateRealTimeDisplay(recentData[recentData.length - 1]);
                    updateCharts();
                }
            } catch (error) {
                console.error('加载历史数据失败: ', error);
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化图表
            initCharts();
            
            // 加载历史数据
            loadHistoryData();
            
            // 连接WebSocket
            const stompClient = connectWebSocket();
            
            // 页面关闭时断开连接
            window.addEventListener('beforeunload', function() {
                if (stompClient) {
                    stompClient.disconnect();
                }
            });
        });
    </script>
</body>
</html>
